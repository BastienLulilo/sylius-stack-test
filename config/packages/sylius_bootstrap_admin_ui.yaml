imports:
    - { resource: '@SyliusBootstrapAdminUiBundle/config/app.php' }
sylius_twig_hooks:
    hooks:
        'sylius_admin.movie.show.content':
            body:
                template: 'movie/show.html.twig'
        'sylius_admin.supplier.show.content':
            body:
                template: 'supplier/show.html.twig'
        'sylius_admin.article.show.content':
            body:
                template: 'article/show.html.twig'
        'sylius_admin.category.show.content':
            body:
                template: 'category/show.html.twig'
        'sylius_admin.dashboard.index':
            body:
                template: 'dashboard.html.twig'
        
